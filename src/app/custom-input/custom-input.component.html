<div class="row">
  <div class="col">
    <h3>Content Projection</h3>
    <div class="form-group mt-3">
      <label>Email</label>
      <app-fa-input icon="envelope" placeholder="Enter email" (value)="onNewValue($event)"></app-fa-input>
    </div>

    <div class="form-group">
      <label>Password</label>
      <app-fa-input icon="lock" placeholder="Enter password" (value)="onNewValue($event)"></app-fa-input>
    </div>
  </div>
</div>
